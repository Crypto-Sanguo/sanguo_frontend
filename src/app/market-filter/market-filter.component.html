<div style="height: 100%; width: 100%; z-index: 13; position: absolute;">
  <div class="jh-market-filter-content">
    <div class="modal-content">
      <div class="modal-header">
        <h5>{{['设立搜索条件','Search Conditions'][language]}}</h5>
        <button type="button" class="close" (click)="close()">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body text-center">

        <div class="row text-left">
          <div class="col-6">
            <input type="radio"
                id="radio-0"
                name="radio-team"
                [(ngModel)]="sortByPrice"
                [value]="-1"
                style="margin: 5px;"
                required
               />
            <label style="margin:0" for="radio-0">{{['价格升序','Price Ascending'][language]}}
            </label>
          </div>
          <div class="col-6">
            <input type="radio"
                id="radio-1"
                name="radio-team"
                [(ngModel)]="sortByPrice"
                [value]="1"
                style="margin: 5px;"
                required
               />
            <label style="margin:0" for="radio-1">{{['价格降序','Price Descending'][language]}}
            </label>
          </div>
        </div>

        <div class="row text-left" style="padding: 10px 0;">
          <div class="col-7" *ngIf="isUnit">
            <select class="btn btn-sm btn-light" style="height: 29px;min-width: 51px;" [(ngModel)]="unitId">
              <option value="0">{{['全部','Show All'][language]}}</option>
              <option *ngFor="let unit of unitData" [value]="unit.unitId">{{[unit.nameCN, unit.nameEN][language]}}</option>
            </select>
          </div>

          <div class="col-7" *ngIf="!isUnit">
            <select class="btn btn-sm btn-light" style="height: 29px;min-width: 51px;" [(ngModel)]="itemId">
              <option value="0">{{['全部','Show All'][language]}}</option>
              <option *ngFor="let item of itemData" [value]="item.itemId">{{[item.nameCN, item.nameEN][language]}}</option>
            </select>
          </div>

          <div class="col-5">
            <label>
              <input type="checkbox" (change)="onlyMe()" style="margin-right: 10px;"/>
                {{["只看我的挂单","My Items Only"][language]}}
            </label>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-12">
            <button class="btn btn-sm btn-light" (click)="search()">
              {{['搜索','Search'][language]}}
          </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="jh-market-filter-background" (click)="close()"></div>
</div>
