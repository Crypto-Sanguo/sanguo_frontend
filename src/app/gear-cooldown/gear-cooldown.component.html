<div style="height: 100%; width: 100%; z-index: 3; position: absolute;">
  <div style="height: 100%; width: 100%; z-index: 2; opacity: 0.7; background-color: black;"></div>

  <div class="jh-gear-cooldown">
    <div class="jh-gear-cooldown-background">
      <div class="card jh-gear-cooldown-outerbox" *ngIf="waiting">
        <img src="/assets/images/loading.gif" style="width:100px;height:100px;margin:20px auto;">
      </div>
      <div class="card jh-gear-cooldown-outerbox" *ngIf="!waiting">
        <h5>
          {{["解除冷却", "To remove the Cooldown"][language]}}
        </h5>

        <h5 class="title" style="text-align: center; margin-top: 10px;">{{['需花费','Needs to pay'][language]}}
          <span class="text-warning">{{clearCost}} <i class="icon-sgt"></i></span>
        </h5>
        <div style="margin: 5px auto;">
          <button class="btn btn-sm btn-light" style="margin: 5px" (click)="confirm()">{{['确定','Confirm'][language]}}</button>
          <button class="btn btn-sm btn-primary" style="margin: 5px" (click)="close()">{{['返回','Back'][language]}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
